---
- name: Enable repository for compat-sap-c++-9
  rhsm_repository:
    name: rhel-sap-for-rhel-7-server-e4s-rpms
    state: enabled

- name: Update all packages
  yum:
    name: '*'
    state: latest

- name: Reboot target host after update
  reboot:
    connect_timeout: 5
    post_reboot_delay: 10
