---
- name: Set nofile limit for sapsys group
  pam_limits:
    dest: /etc/security/limits.d/99-sap.conf
    domain: "@sapsys"
    limit_item: nofile
    limit_type: "{{ ltype }}"
    value: "65536"
  loop:
    - soft
    - hard
  loop_control:
    loop_var: ltype

- name: Set nproc limit for sapsys group
  pam_limits:
    dest: /etc/security/limits.d/99-sap.conf
    domain: "@sapsys"
    limit_item: nproc
    limit_type: "{{ ltype }}"
    value: unlimited
  loop:
    - soft
    - hard
  loop_control:
    loop_var: ltype

- name: Set core limits 
  lineinfile:
    path: /etc/security/limits.conf
    line: "{{ corelimit }}"
  loop:
    - "* soft core 0"
    - "* hard core 0"
  loop_control:
    loop_var: corelimit
...