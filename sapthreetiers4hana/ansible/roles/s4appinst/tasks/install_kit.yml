---
- name: Create /usr/sap/kit directory
  file:
    path: "{{ s4app_kit }}"
    state: directory
    mode: 0777

- name: Create /usr/sap/trans/kit/swpm directory
  file:
    path: "{{ s4app_kit }}/swpm"
    state: directory
    mode: 0777

- name: Create /usr/sap/trans/kit/export directory
  file:
    path: "{{ s4app_kit }}/export"
    state: directory
    mode: 0777

- name: Copy "{{ kit_sapcar_file }}" kit to target
  copy:
    src: "{{ kit_sapcar_file }}"
    dest: "{{ s4app_kit }}/sapcar"
    owner: root
    group: root
    mode: 0777

- name: Copy "{{ kit_swpm_file }}" kit to target
  copy:
    src: "{{ kit_swpm_file }}"
    dest: "{{ s4app_kit }}/swpm.sar"
    owner: root
    group: root
    mode: 0777

